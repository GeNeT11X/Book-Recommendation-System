<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 50 Books - BookMagic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary: #6b46c1;
            --secondary: #9f7aea;
            --accent: #fed7e2;
            --background: #1a202c;
            --card-bg: #2d3748;
            --text: #e2e8f0;
            --title: #f6e05e;
        }

        body {
            background: linear-gradient(135deg, var(--background), #2d3748);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .navbar-brand {
            color: var(--accent) !important;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .navbar-nav {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .nav-link {
            color: var(--text) !important;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .card {
            background: var(--card-bg);
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(159,122,234,0.3);
        }

        .card-img-container {
            height: 350px;
            overflow: hidden;
            background: rgba(0,0,0,0.2);
            position: relative;
            padding: 1rem;
        }

        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.5s ease;
        }

        .card-body {
            padding: 1.5rem;
            background: linear-gradient(180deg, var(--card-bg), rgba(45,55,72,0.95));
        }

        .card-title {
            color: var(--title);
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .card-author {
            color: var(--accent);
            font-size: 1rem;
            margin-bottom: 0.8rem;
        }

        .card-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .rating-stars {
            color: #ffd700;
            font-size: 1.1rem;
        }

        .card-votes {
            color: var(--text);
            opacity: 0.8;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .votes-icon {
            color: var(--secondary);
        }

        .page-title {
        font-size: 2.5rem;
        color: var(--accent);
        text-align: center; /* Center align the title */
        margin: 2rem 0; /* Optional: add margin for spacing */
    }

        @media (max-width: 768px) {
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 1.5rem;
            }

            .card-img-container {
                height: 300px;
            }

            .page-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">ðŸ“š BookMagic</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/recommend">Discover</a>
            <a class="nav-link" href="/about">About</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="page-title">âœ¨ Top 50 Must-Read Books</h1>
        
        <div class="book-grid">
            {% for i in range(book_name|length) %}
                <div class="card">
                    <div class="card-img-container">
                        <img class="card-img-top" src="{{ image[i] }}" alt="{{ book_name[i] }}">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ book_name[i] }}</h5>
                        <p class="card-author">
                            <i class="fas fa-pen-fancy"></i> {{ author[i] }}
                        </p>
                        <p class="card-rating">
                            <span class="rating-stars">
                                {{ "%.1f"|format(rating[i]) }}
                                <i class="fas fa-star"></i>
                            </span>
                        </p>
                        <p class="card-votes">
                            <i class="fas fa-users votes-icon"></i>
                            {{ votes[i] }} votes
                        </p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
