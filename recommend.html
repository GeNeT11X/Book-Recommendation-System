<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --primary: #6b46c1;
            --secondary: #9f7aea;
            --accent: #fed7e2;
            --background: #1a202c;
            --card-bg: #2d3748;
            --text: #e2e8f0;
            --title: #f6e05e;
        }

        body {
            background: linear-gradient(135deg, var(--background), #2d3748);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .navbar-brand {
            color: var(--accent) !important;
            font-size: 1.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .navbar-nav {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .nav-link {
            color: var(--text) !important;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }


        .search-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .form-control {
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--secondary);
            color: var(--text);
            padding: 1.2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background: rgba(255,255,255,0.15);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(159,122,234,0.3);
        }

        .btn-search {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--text);
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 1rem;
            width: 100%;
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(159,122,234,0.4);
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .card {
            background: var(--card-bg);
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 30px rgba(159,122,234,0.3);
        }

        .card-img-container {
            height: 350px;
            overflow: hidden;
            background: rgba(0,0,0,0.2);
            position: relative;
        }

        .card-img-top {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.5s ease;
            padding: 1rem;
        }

        .card-body {
            padding: 1.5rem;
            background: linear-gradient(180deg, var(--card-bg), rgba(45,55,72,0.95));
        }

        .card-title {
            color: var(--title);
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.8rem;
        }

        .card-subtitle {
            color: var(--accent);
            font-size: 1rem;
            opacity: 0.9;
        }

        .error-message {
            background: rgba(255,99,99,0.1);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(5px);
            margin: 1rem auto;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 1.5rem;
            }

            .card-img-container {
                height: 300px;
            }
        }

        .search-container form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-control {
        width: 100%; /* Matches the button width */
        margin-bottom: 1rem; /* Space between the input and button */
    }

    .btn-search {
        width: 100%; /* Matches the input width */
    }





        /* Rest of the existing CSS remains the same */
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">ðŸ“š BookMagic</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/">Home</a>
            <a class="nav-link" href="/recommend">Discover</a>
            <a class="nav-link" href="/about">About</a>
        </div>
    </nav>

    <div class="container">
        <div class="search-container">
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control" placeholder="âœ¨ Enter a book title to discover similar reads...">
                <button type="submit" class="btn btn-search">Discover Books</button>
            </form>
        </div>

        {% if error %}
            <div class="error-message">
                <i class="fas fa-exclamation-circle"></i> {{ error }}
            </div>
        {% endif %}

        <div class="book-grid">
            {% if data %}
                {% for i in data %}
                    <div class="card">
                        <div class="card-img-container">
                            <img class="card-img-top" src="{{ i[2] if i[2] != 'default_image_url_here' else 'https://via.placeholder.com/150'}}" alt="{{ i[0] }}">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ i[0] }}</h5>
                            <p class="card-subtitle">{{ i[1] }}</p>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <!-- Rest of the existing HTML remains the same -->
</body>
</html>
